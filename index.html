<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>New York Times Search</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" ; style="background-color:rgb(7, 7, 114); color: white">
                    
                        

                        <h1 class="display-4 text-center">
                            <strong>

                                <i class="fa fa-newspaper-o" style="width: 77px; height: 69px;"></i>
                            New York Times Search</strong>
                        </h1>
                        <p class="lead"></p>
                    
                </div>
            </div>

        </div>
    </div>

    <div id="search" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h6 class="card-header" style="color: white; background-color: navy; border-color: black; "><strong><i class="fa fa-list-alt"></i>Search Parameters</strong></h5>
                    <div class="card-body">

                        <p class="card-text">
                                <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Search Term</label>
                                            <input class="form-control" id="searchT" placeholder="">
                                        </div>
                                        <div class="form-group">
                                        <label for="exampleFormControlSelect1">Numbers of records to Retrieve</label>
                                        <input class="form-control" id="searchLimit" placeholder="">
        
                                        <label for="exampleFormControlInput1">Start Year (Optional) </label>
                                        <input class="form-control" id="startYear" placeholder="">
                                        <label for="exampleFormControlInput1"> End Year (Optional) </label>
                                        <input class="form-control" id="endYear" placeholder="">
                                    </form>
                                </p>
                        <button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-search"></i> Search
                        </button>
                        <button type="submit" class="btn btn-primary" id="clear"><i class="fa fa-trash"></i> Clear
                            Result </button>
                    </div>
                </div>

                
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header"style="color: white; background-color: navy; border-color: black;>
                                    
                                        <h6><strong><i class="fa fa-table"></i>Top Articles</h6>
                                    </strong>
                                </div>
                                <div class="card-body">

                                    <p id="articleSpace" class="card-text">Article space</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-md-12">

                            </nav>
                        </div>
                    </div>
                </div>




            </div>
        </div>

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="NYTsearch.js"></script>

</body>

</html>
